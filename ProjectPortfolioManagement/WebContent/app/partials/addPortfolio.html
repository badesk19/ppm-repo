
<html ng-app="project">
<head><script src="app/js/angular-1.3.15/angular.js"></script></head>

<body>
<form name="portfolio" ng-controller="addPortfolioCntrl" ng-submit="addPortfolio()" method="post">
	
	<h1>create new portfolio</h1>
	<table align="center" style="background-color: lightgray;" cellpadding="15px;">
		<tr>
			<td>Name</td>
			<td><input type="text" placeholder="Enter the Portfolio Name" name="portfolioName" id="portfolioName" ng-model="newPortfolio.portfolioName" required> 
				<span style="color: red;" ng-show="portfolio.portfolioName.$error.required">*Enter Portfolio Name</span>
			</td>		
		</tr>
		
		<tr>
			<td>Budget</td>
			<td><input type="number" placeholder="Enter Portfolio Budget" name="portfolioBudget" id="portfolioBudget" ng-model="newPortfolio.portfolioBudget" required> 
				<span style="color: red;" ng-show="portfolio.portfolioBudget.$error.required">*Enter Portfolio Budget</span>
				<span style="color: red;" ng-show="portfolio.portfolioBudget.$error.number">*Enter valid Budget</span>
			</td>
		</tr>
			
		<tr>
			<td>Owner</td>
			<td><input type="text" placeholder="Enter Owner Name" name="portfolioOwner" id="portfolioOwner" ng-model="newPortfolio.portfolioOwner" required> 
				<span style="color: red;" ng-show="portfolio.portfolioOwner.$error.required">*Enter Owner Name</span>
			</td>
		</tr>
		
		<tr>
			<td>
				<input type="submit" value=" ADD ">
			</td>
		</tr>
	
	</table>
	
<option ng:repeat="portfolioData in res"
				value="{{portfolioData}}">{{portfolioData}}</option>
		</select> 
</form>


</body>
</html>
